<!DOCTYPE html>
{% extends 'cafe/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Edit {{ cafe_name_slug }}
{% endblock %}

{% block body_block %}
    <h2> Edit {{ cafe.name }} </h2>
    <form id = 'mainform' method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="submit" type="submit">Submit Changes</button><br/>
        <button onclick="window.location.href = '{% url 'delete_cafe' cafe.slug %}';">Delete Cafe</button><br>
    </form>
{% endblock %}
