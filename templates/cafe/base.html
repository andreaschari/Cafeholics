<!DOCTYPE html>
{% load staticfiles %}

<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="/static/css/main.css">
		<link rel="stylesheet" href="/static/css/cafes.css">
		<link rel="stylesheet" href="/static/css/chosen_cafe.css">
		
		<title>
			{% block title_block %}
			{% endblock %}
		</title>


        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
		<div>
            <h1>Cafeholics</h1>
		</div>
	
        <div class="sidenav">
            {% block sidebar_block %}
            <p>
                <a href="{% url 'home' %}">Home</a><br>
			    <a href="{% url 'cafes' %}">Cafes</a><br>
				{% if user.is_authenticated %}
					<a href="{% url 'my_account' %}">My Account</a><br>
				{% endif %}
                <a href="{% url 'about' %}">About</a><br>
		    </p>
            {% endblock %}
        </div>
      
        <div id="login">
			{% if user.is_authenticated %}
				<button onclick="window.location.href = '{% url 'logout' %}';">Log out</button>
            {% else %}
		
				<button onclick="window.location.href = '{% url 'login' %}';">Log In</button>
				<button onclick="window.location.href = '{% url 'sign_up' %}';">Sign Up</button>
			{% endif %}
        </div>
		
		<div class="main">
            {% block body_block %}
			{% endblock %}
        </div>

	</body>
</html>
