<!DOCTYPE html>
{% load staticfiles %}

<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="/static/css/main.css">
		<link rel="stylesheet" href="/static/css/cafes.css">
		<link rel="stylesheet" href="/static/css/chosen_cafe.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		{% block some_js %}

		{% endblock some_js %}
		<title>
			{% block title_block %}
			{% endblock %}
		</title>


        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
		<div>
            <h1>Cafeholics</h1>
		</div>

        <div class="sidenav">
            {% block sidebar_block %}
            <p>
				<button onclick="window.location.href = '{% url 'home' %}';">Home</button>
				<button onclick="window.location.href = '{% url 'cafes' %}';">Cafes</button>
				{% if user.is_authenticated %}
					<button onclick="window.location.href = '{% url 'my_account' %}';">My Account</button>
				{% endif %}
					<button onclick="window.location.href = '{% url 'about' %}';">About</button>
		    </p>
            {% endblock %}
        </div>

        <div id="login">
			{% if user.is_authenticated %}
				<button onclick="window.location.href = '{% url 'logout' %}';">Log out</button>
            {% else %}

				<button onclick="window.location.href = '{% url 'login' %}';">Log In</button>
				<button onclick="window.location.href = '{% url 'sign_up' %}';">Sign Up</button>
			{% endif %}
        </div>

		<div class="main">
            {% block body_block %}
			{% endblock %}
        </div>

	</body>
</html>
