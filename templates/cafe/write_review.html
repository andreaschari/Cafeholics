<!DOCTYPE html>

{% extends 'cafe/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Write a review
{% endblock %}

{% block body_block %}
	<h2>Write a review for {{cafe.name}}</h2>
	<form id="mainform" method="post">
		{% csrf_token %}
		{% for field in form.visible_fields %}
            {{ field.label }}: <br>{{ field }}
				{{ field.errors }}
				 <br>
		{% endfor %}
		<button class="submit" type="submit">Submit review</button><br/>
	</form>
{% endblock %}
