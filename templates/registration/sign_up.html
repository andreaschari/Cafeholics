<!DOCTYPE html>

{% extends 'cafe/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Sign up
{% endblock %}


{% block body_block %}

	<h2>Register for Cafeholics</h2>
		<form id="mainform" method="post" action="{% url 'sign_up' %}"
			enctype="multipart/form-data">
			<strong>Please sign up here!</strong><br />
			{% csrf_token %}
			<!-- Display each form -->
			{{ user_form.as_p }}
			{{ profile_form.as_p }}
			<!-- Provide a button to click to submit the form. -->
			<button class="submit" type="submit"/>Sign up</button><br/>
			<!-- <input type="submit" name="submit" value="submit" />-->
		</form>
{% endblock %}
